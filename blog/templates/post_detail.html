{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://kit.fontawesome.com/336be5344a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body class="text-dark">

  {% include 'partials/navbar.html' %}

  <div class="container p-4">
    <div class="text-left">
        <div class="text-center">
        <h1>{{post.title}}</h1>
        <h2 class="my-2 h5 text-muted"><p>{{post.date|date:'M d Y'|upper}}</p></h2>
        <h2 class="my-2 h5 text-muted"><p>{{ total_likes }} {{ total_likes|pluralize:"Like,Likes" }}</p></h2>
        </div>
        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
      
      
        <div class="my-4">
      
        {{post.content|safe}}
        
        <img src="{{post.ilustration.url}}" alt="{{post.title}}" class="img-fluid">

        {{post.continuation_of_content|safe}}

        <img src="{{post.ilustration_2.url}}" alt="{{post.title}}" class="img-fluid">

        {{post.end_of_content|safe}}

        </div>
      </div>
  </div>

</body>

</html>
