{% extends 'login.html' %}

{% block content%}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h2 class="mb-4">Registro</h2>
      <form method="post" class="p-4 border rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
      </form>
    </div>
  </div>
  
{% endblock %}
